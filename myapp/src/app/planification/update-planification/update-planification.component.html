<div class="d-flex justify-content-center align-items-center vh-100">
  <!--   -->
  <form  [formGroup]="planificationform" class="w-50 bg-light p-4 rounded shadow">

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <br>

    <div class="form-group">
      <label for="contenu">Description</label>
      <textarea class="form-control" id="contenu" formControlName="description"></textarea>
    </div>
    <br>

    <div class="form-group">
      <label for="archive">Archiv√©</label>
      <input type="text" class="form-control" id="archive"  formControlName="archive">
    </div>
    <br>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" (click)="UpdatePlanification()">Update</button>
    </div>

  </form>
</div>
