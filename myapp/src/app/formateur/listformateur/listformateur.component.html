
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">



  <h2 class="text-center mb-4">Liste des Formateurs</h2>

  <div class="d-flex justify-content-end mb-4">
    <button type="button" class="btn btn-success" routerLink="/addformateur">
      <i class="bi bi-plus-circle"></i> Ajouter
    </button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Carte administrateur -->

    <div class="col" *ngFor="let formateur of listformateur; let i=index" >
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ formateur?.nom }} {{ formateur?.prenom }}</h5>
          <p class="card-text">
            <strong>Email :</strong>{{ formateur?.email }} <br>
            <strong>Mot de passe :</strong> {{ formateur?.motDePass }} <br>
            <strong>Rôle :</strong>{{ formateur?.role}} <br>
            <strong>Specialite:</strong> {{ formateur?.specialite}}<br>
          

            <strong>Archivée :</strong>&nbsp;
            <span class="badge" [ngClass]="formateur?.archive ? 'bg-success' : 'bg-secondary'">
            {{ formateur?.archive ? 'Oui' : 'Non' }}
            </span><br><br>

            <strong>Formation :</strong> Master Informatique
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between flex-wrap gap-2">

<!--
<button  class="btn btn-sm btn-info" routerLink="/detailsadmin">
<i class="bi bi-info-circle"></i> Détails
</button>
-->
<!-- __________________________________ -->
 <!-- [routerLink]="['/updateadmin',administrateur.id]" -->

          <button  class="btn btn-sm btn-warning" [routerLink]="['/updateformateur',formateur.id]">
            <i class="bi bi-pencil-square"></i>
          </button>

<button class="btn btn-sm btn-danger" (click)="  deleteFormateur(formateur.id)">
<i class="bi bi-trash"></i>
          </button>
          <!-- ___________________ -->

          <button  class="btn btn-sm btn-secondary" (click)="archiveFormateur(formateur.id)" >
            <i class="bi bi-folder"></i>
          </button>
          <!-- _______________ -->
          <button class="btn btn-sm btn-success">
            <i class="bi bi-folder-symlink"></i>
          </button>
          <!-- _____________ -->
        </div>
      </div>
    </div>
