<div class="d-flex justify-content-center align-items-center vh-100">
   <form [formGroup]="projetfreelanceform" (ngSubmit)="addProjet()" class="w-50 bg-light p-4 rounded shadow">
     <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" formControlName="title">
     </div>

     <div class="form-group">
       <label for="contenu">Description</label>
       <textarea class="form-control" id="contenu" formControlName="description"></textarea>
     </div>

     <div class="form-group">
       <label for="planification">Planification</label>
       <input type="text" class="form-control" id="planification" formControlName="planification">
     </div>



     <div class="form-group">
       <label for="dateDebut">Date Début</label>
       <input type="date" class="form-control" id="dateDebut" formControlName="dateDebut">
     </div>

     <div class="form-group">
       <label for="dateFin">Date Fin</label>
       <input type="date" class="form-control" id="dateFin" formControlName="dateFin">
     </div>

     <div class="form-group mb-3">
      <label for="archivee">Archivée</label>
        <select class="form-control form-control-sm" id="archivee" formControlName="archive">
         <option value="true">Oui</option>
         <option value="false">Non</option>
        </select>
    </div>
     <div class="form-group text-center mt-3">
       <button type="submit" class="btn btn-primary" routerLink="/addprojet">Add</button>
     </div>

   </form>
</div>
