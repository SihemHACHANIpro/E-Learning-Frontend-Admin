<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Détails de la Session</h5>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>ID :</strong>{{ session?.id}} </li>
        <li class="list-group-item"><strong>Date :</strong> {{ session?.dateSession }}</li>
        <li class="list-group-item"><strong>Lieu :</strong> {{ session?.lieu }}</li>
        <li class="list-group-item"><strong>Statut :</strong> {{ session?.statut }}</li>
        <li class="list-group-item"><strong>Archivée :</strong>  {{ session?.archive }}</li>
        <li class="list-group-item"><strong>Formation :</strong> Introduction à Java</li>
      </ul>
    </div>
