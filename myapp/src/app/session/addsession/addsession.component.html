<div class="d-flex justify-content-center align-items-center vh-100">
  <form  class="w-50 bg-light p-4 rounded shadow" [formGroup]="sessionform" >
    <div class="form-group">
      <label for="dateSession">dateSession</label>
      <input type="date" class="form-control" id="dateSession" formControlName="dateSession">
    </div>
    <br>



    <div class="form-group">
      <label for="titre">lieu</label>
      <input type="text" class="form-control" id="titre" formControlName="lieu">
    </div>
    <br>
    <div class="form-group">
      <label for="titre">statut</label>
      <input type="text" class="form-control" id="titre" formControlName="statut">
    </div>
    <br>

    <div class="form-group">
      <label for="archive">Archiv√©</label>
      <select class="form-control" id="archive" formControlName="archive">
        <option [ngValue]="true">Oui</option>
        <option [ngValue]="false">Non</option>
      </select>
    </div>
    <br>


    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary"  (click)="addSession()">Add</button>
    </div>
  </form>
</div>
