


 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

 <div class="container">
   <!-- Title and Description -->
   <div class="mb-4">
     <h1 class="text-dark">Session</h1>
     <p class="text-muted">Consultez, recherchez et gérez vos formations à partir de ce tableau dynamique.</p>
   </div>

   <!-- Add Button -->
   <div class="mb-3">
     <button class="btn btn-primary btn-rounded"  routerLink="/addsession" >
       <span class="material-icons align-middle" ></span> Ajouter une session
     </button>
   </div>

   <!-- Table Card -->
   <div class="card p-3">
     <div class="table-responsive">
       <table id="formationTable" class="table table-bordered table-hover align-middle" style="width: 100%;">
         <thead class="table-light">
           <tr>
             <th>#</th>
             <th>DateSession</th>
             <th>Lieu</th>
             <th>Statut</th>
             <th>Archive</th>
             <th>Actions</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let session of listSession;let index=index" >
             <td>{{ index + 1 }}</td>
             <td>{{ session?.dateSession }}</td>
             <td >{{ session?. lieu}}</td>
             <td >{{ session?. statut}}</td>
             <td><span class="badge bg-success">{{ session?.archive?'Oui' : 'Non' }}</span></td>

             <td>

              <button class="btn btn-sm btn-info me-1"[routerLink]="['/detailsession',session.id]">
                <i class="bi bi-eye"></i>
              </button>

              <button class="btn btn-sm btn-danger me-1"(click)="deleteSession(session.id)" >
                <i class="bi bi-trash"></i>
              </button>

               <button class="btn btn-sm btn-warning me-1"[routerLink]="['/updatesession',session.id]" >
                 <i class="bi bi-pencil-square"></i>
               </button>



               <button class="btn btn-sm btn-secondary" (click)="archiveSession(session.id)">
                 <i class="bi bi-folder"></i>
               </button>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>
