<div class="d-flex justify-content-center align-items-center vh-100">
  <form class="w-50 bg-light p-4 rounded shadow" [formGroup]="postulerform" (ngSubmit)="updatePostuler()">

    <div class="form-group">
      <label for="lieu">S'inscrire Freelance</label>
      <input type="text" class="form-control" id="lieu" formControlName="inscrireFreelance">
    </div>

    <div class="form-group">
      <label for="description">Contenu</label>
      <textarea class="form-control" id="description" formControlName="contenu"></textarea>
    </div>
    <br>

    <div class="form-group mb-3">
      <label for="archivee">Archiv√©e</label>
      <select class="form-control form-control-sm" id="archivee" formControlName="archive">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>
    <br>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Modifier</button>
    </div>

  </form>
</div>
