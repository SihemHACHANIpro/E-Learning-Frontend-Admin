<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="rapportform" (ngSubmit)="updateRapport()" class="w-50 bg-light p-4 rounded shadow">

    <div class="form-group">
      <label for="daterapport">Date du rapport</label>
      <input type="date" class="form-control" id="daterapport" formControlName="daterapport">
    </div>
    <br>

    <div class="form-group">
      <label for="competences">Compétences</label>
      <textarea class="form-control" id="competences" formControlName="competences"></textarea>
    </div>
    <br>

    <div class="form-group">
      <label for="formationsuivie">Formation suivie</label>
      <input type="text" class="form-control" id="formationsuivie" formControlName="formationsuivie">
    </div>
    <br>

    <div class="form-group">
      <label for="score">Score</label>
      <input type="text" class="form-control" id="score" formControlName="score">
    </div>
    <br>

    <div class="form-group">
      <label for="archive">Archivé</label>
      <input type="text" class="form-control" id="archive" formControlName="archive">
    </div>
    <br>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>

  </form>
</div>
