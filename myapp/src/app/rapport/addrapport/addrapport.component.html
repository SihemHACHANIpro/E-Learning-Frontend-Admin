<div class="d-flex justify-content-center align-items-center vh-100">

  <form class="w-50 bg-light p-4 rounded shadow" [formGroup]="rapportform" (ngSubmit)="addRapport()">
     <div class="form-group">
       <label for="titre">date rapport</label>
       <input type="date" class="form-control" id="titre" formControlName="daterapport">
     </div>



     <div class="form-group">
       <label for="contenu">competences</label>
       <textarea class="form-control" id="contenu" formControlName="competences"></textarea>
     </div>

     <div class="form-group">
      <label for="titre">formationsuivie</label>
      <input type="text" class="form-control" id="formationsuivie" formControlName="formationsuivie">
    </div>


    <div class="form-group">
      <label for="titre">score</label>
      <input type="text" class="form-control" id="formationsuivie" formControlName="formationsuivie">
    </div>

     <div class="form-group mb-3">
      <label for="archivee">Archiv√©e</label>
        <select class="form-control form-control-sm" id="archivee" formControlName="archive">
         <option value="true">Oui</option>
         <option value="false">Non</option>
        </select>
    </div>

     <div class="form-group text-center">
       <button type="submit" class="btn btn-primary">Add</button>
    </div>
 </form>
</div>
