
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">



  <h2 class="text-center mb-4">Liste des Chef de projet</h2>

  <div class="d-flex justify-content-end mb-4">
    <button type="button" class="btn btn-success" routerLink="/addchefdeprojet">
      <i class="bi bi-plus-circle"></i> Ajouter
    </button>
  </div>


  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Carte administrateur -->

    <div class="col" *ngFor="let chefdeprojet of listchefdeprojet; let i=index"  >
      <div class="card shadow-sm h-100">
        <div class="card-body">

          <h5 class="card-title">{{chefdeprojet?.nom }} {{chefdeprojet.prenom }}</h5>
          <p class="card-text">
            <strong>Email :</strong>{{chefdeprojet.email}}<br>
            <strong>Mot de passe :</strong>{{chefdeprojet.motDePass}} <br>
            <strong>Rôle :</strong>{{chefdeprojet.role}} <br>
            <strong>Description-Profile:</strong>{{chefdeprojet.descriptionProfile}} <br>
            <strong>Archivée :</strong>&nbsp;
            <span class="badge" [ngClass]="chefdeprojet.archive ? 'bg-success' : 'bg-secondary'">
            {{ chefdeprojet.archive ? 'Oui' : 'Non' }}
            </span><br><br>

          </p>
        </div>
        <div class="card-footer d-flex justify-content-between flex-wrap gap-2">

<!--
<button  class="btn btn-sm btn-info" routerLink="/detailsadmin">
<i class="bi bi-info-circle"></i> Détails
</button>
-->
<!-- __________________________________ -->
 <!-- [routerLink]="['/updateadmin',administrateur.id]" updatechefdeprojrt -->

          <button  class="btn btn-sm btn-warning" [routerLink]="['/updatechefdeprojrt',chefdeprojet.id]">
            <i class="bi bi-pencil-square"></i>
          </button>

<button class="btn btn-sm btn-danger"(click)="deleteChefdeprojet(chefdeprojet.id)">
<i class="bi bi-trash"></i>
          </button>
          <!-- ___________________ -->
          <button  class="btn btn-sm btn-secondary"(click)="archiveChefdeprojet(chefdeprojet.id)">
            <i class="bi bi-folder"></i>
          </button>
          <!-- _______________ -->
          <button class="btn btn-sm btn-success">
            <i class="bi bi-folder-symlink"></i>
          </button>
          <!-- _____________ -->
        </div>
      </div>
    </div>
