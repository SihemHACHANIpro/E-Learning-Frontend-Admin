<div class="container mt-5" *ngIf="formation">
  <div class="row">
    <!-- Images -->
    <div class="col-md-5">
      <img [src]="formation.imageUrl" class="img-fluid rounded shadow-sm mb-3" alt="Image principale">
      <img [src]="formation.thumbnailUrl" class="img-thumbnail" style="width: 100px;" alt="Miniature">
    </div>

    <!-- Détails -->
    <div class="col-md-7">
      <h2  formControlName="title">{{ formation?.title  }}</h2>
      <p class="text-muted mb-1" >Catégorie : {{ formation?.categorie }}</p>
      <p class="text-muted mb-1">Durée : {{ formation?.duree }}</p>

      <p class="text-muted mb-1">Date de début : {{ formation?.dateDebut }}</p>
      <p class="text-muted mb-3">Date de fin : {{ formation?.dateFin }}</p>
      <p class="text-muted mb-1">Statut : {{ formation?.statut }}</p>
      <p class="text-muted mb-3">Archivée : {{ formation?.archive }}</p>

      <h5>Description :</h5>
      <p>{{ formation?.description }}</p>

      <div class="mt-4">
        <button class="btn btn-success me-2">
          <i class="bi bi-check-circle"></i> S'inscrire
        </button>
        <button class="btn btn-outline-secondary">
          <i class="bi bi-heart"></i> Ajouter aux favoris
        </button>
      </div>
    </div>
  </div>
</div>
