<div class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="programmeform" (ngSubmit)="addProgramme()" class="w-50 bg-light p-4 rounded shadow">
       <div class="form-group">
         <label for="titre">Titre</label>
         <input type="text" class="form-control" id="titre" formControlName="titre">
       </div>
       <br>

       <div class="form-group">
         <label for="contenu">Contenu</label>
         <textarea class="form-control" id="contenu" formControlName="contenu"></textarea>
       </div>
       <br>

       <div class="form-group mb-3">
        <label for="archivee">Archiv√©e</label>
          <select class="form-control form-control-sm" id="archivee" formControlName="archive">
           <option value="true">Oui</option>
           <option value="false">Non</option>
          </select>
      </div>
      <br>
       <div class="form-group text-center">
         <button type="submit" class="btn btn-primary">Add</button>
      </div>
   </form>
</div>
