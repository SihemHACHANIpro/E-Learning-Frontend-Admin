<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Modifier un Candidat</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="candidatform" (ngSubmit)="updateCandidat()">

            <!-- Nom -->
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" class="form-control" formControlName="nom">
            </div>

            <!-- Prénom -->
            <div class="mb-3">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" id="prenom" class="form-control" formControlName="prenom">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email">
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
              <label for="motDePasse" class="form-label">Mot de passe</label>
              <input type="password" id="motDePasse" class="form-control" formControlName="motDePasse">
            </div>

            <!-- CIN -->
            <div class="mb-3">
              <label for="cin" class="form-label">CIN</label>
              <input type="text" id="cin" class="form-control" formControlName="cin">
            </div>

            <!-- Rôle -->
            <div class="mb-3">
              <label for="role" class="form-label">Rôle</label>
              <input type="text" id="role" class="form-control" formControlName="role">
            </div>

            <!-- Archivée -->
            <div class="mb-3">
              <label for="archive" class="form-label">Archivée</label>
              <select id="archive" class="form-select" formControlName="archive">
                <option [ngValue]="false">Non</option>
                <option [ngValue]="true">Oui</option>
              </select>
            </div>

            <!-- Bouton de soumission -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Mettre à jour
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
